<section class="full-page projects">
  <div class="row m-auto h-100">
    <div class="col-md">
      <div class="d-flex justify-content-around h-100 flex-column p-5">

        <div style="margin-bottom:250px">
          <p class="fw-bold fs-2 m-0 dark-overlay overlay-animated">0{{ps.project.index}}</p>
        </div>

        <div class="flex-grow-1 ps-md-5">
          <div class="col position-relative">
            <h1 class="fw-bolder d-inline fs-1 dark-overlay overlay-animated">{{ps.project.title}}</h1>
            <a href="{{ps.project.websiteUrl}}" class="position-absolute top-0" target="_blank" matTooltip="Open Website" matTooltipPosition="right" *ngIf="ps.project.websiteUrl"><mat-icon>open_in_new</mat-icon></a>
            <a href="{{ps.project.githubUrl}}" class="position-absolute top-0 ms-2" target="_blank" matTooltip="Open Github Repo" matTooltipPosition="right" *ngIf="ps.project.githubUrl"><mat-icon>code</mat-icon></a>
          </div>
          <div>
            <h2 class="mt-3 dark-overlay overlay-animated">{{ps.project.primaryRole}} <ng-container *ngIf="ps.project.secondaryRole"><span class="fw-bolder">• </span>{{ps.project.secondaryRole}}</ng-container></h2>
          </div>
          <div>
            <p class="fs-4 fw-light mt-4 dark-overlay overlay-animated" style="text-align:justify;">{{ps.project.description}}</p>
          </div>

          <div>
            <p class="fs-6 fw-bold mt-4 dark-overlay overlay-animated">
              Technology Used:
              <ng-container *ngFor="let t of ps.project.technologiesUsed; let last = last;">
                {{t}}<ng-container *ngIf="!last"> • </ng-container>
              </ng-container>
            </p>
          </div>
        </div>

        <div>
          <p class="fw-bold dark-overlay overlay-animated">{{ps.project.type}}</p>
        </div>

      </div>
    </div>
    <div class="col">
      <div class="position-relative h-100">
        <div class="mt-5" style="transition: linear 0.1s; position:absolute; left:0%; transform:scale(1.2) " id="lap1">
          <img style="width:500px; height:300px" src="../../assets/images/screenshots/oasis_login_trans.png" alt="Alternate Text" />
        </div>

        <div class="mt-5" style="transition: linear 0.1s; position:absolute;  right:0%" id="lap2">
          <img style="width:500px; height:300px" src="../../assets/images/screenshots/oasis_bid.png" alt="Alternate Text" />
        </div>

        <div style="transition: linear 0.1s; position:absolute; left:10%; transform:scale(1.3)" id="lap3">
          <img style="width:500px; height:300px" src="../../assets/images/screenshots/oasis_dashboard.png" alt="Alternate Text" />
        </div>

      </div>

      <div class="position-relative">
        <div class="mt-5" style="transition: linear 0.1s; position:absolute; top:100%; left:0%; transform:scale(1.3);" id="lap4">
          <img style="width:300px;" src="../../assets/images/screenshots/image3.png" alt="Alternate Text" />
        </div>

        <div class="mt-5" style="transition: linear 0.1s; position:absolute; top:100%; right:10%;transform:scale(1.2);" id="lap5">
          <img style="width:300px;" src="../../assets/images/screenshots/image2.png" alt="Alternate Text" />
        </div>

        <div style="transition: linear 0.1s; position:absolute; top:100%; left:5%; transform:scale(1.1)" id="lap6">
          <img style="width:300px;" src="../../assets/images/screenshots/image1.png" alt="Alternate Text" />
        </div>

        <div style="transition: linear 0.1s; position:absolute; top:100%; right:20%; transform:scale(1.1)" id="lap7">
          <img style="width:300px;" src="../../assets/images/screenshots/image4.png" alt="Alternate Text" />
        </div>
      </div>

      <div class="position-relative">
        <div class="mt-5" style="transition: linear 0.1s; position:absolute; top:100%; left:0%; transform:scale(1.3);" id="lap8">
          <img style="width:500px; height:300px" src="../../assets/images/screenshots/shop1.png" alt="Alternate Text" />
        </div>

        <div class="mt-5" style="transition: linear 0.1s; position:absolute; top:100%; right:10%;transform:scale(1.2);" id="lap9">
          <img style="width:500px;height:300px" src="../../assets/images/screenshots/shop2.png" alt="Alternate Text" />
        </div>

        <div style="transition: linear 0.1s; position:absolute; top:100%; left:0%; transform:scale(1.1)" id="lap10">
          <img style="width:500px;height:300px" src="../../assets/images/screenshots/shop3.png" alt="Alternate Text" />
        </div>

        <div style="transition: linear 0.1s; position:absolute; top:100%; right:0%;" id="lap11">
          <img style="width:500px;height:300px" src="../../assets/images/screenshots/shop4.png" alt="Alternate Text" />
        </div>
      </div>

      <div class="position-relative">
        <div class="mt-5" style="transition: linear 0.1s; position:absolute; top:100%; left:0%; transform:scale(1.3);" id="lap12">
          <img style="width:500px;height:300px" src="../../assets/images/screenshots/bkmm3.png" alt="Alternate Text" />
        </div>

        <div class="mt-5" style="transition: linear 0.1s; position:absolute; top:100%; right:10%;transform:scale(1.2);" id="lap13">
          <img style="width:500px; height:300px" src="../../assets/images/screenshots/bkmm1.png" alt="Alternate Text" />
        </div>

        <div style="transition: linear 0.1s; position:absolute; top:100%; left:0%; transform:scale(1.1)" id="lap15">
          <img style="width:500px;height:300px" src="../../assets/images/screenshots/bkmm2.png" alt="Alternate Text" />
        </div>
      </div>
    </div>
  </div>
</section>
